<!DOCTYPE html>
<html>
<head>
    <title>Test Traductions</title>
    <script>
        // Simulation simple des traductions pour test
        const translations = {
            fr: {
                nav: {
                    home: 'Accueil',
                    about: 'À Propos', 
                    services: 'Nos Services',
                    contact: 'Contact'
                }
            },
            en: {
                nav: {
                    home: 'Home',
                    about: 'About Us',
                    services: 'Our Services', 
                    contact: 'Contact'
                }
            }
        };

        let currentLang = 'fr';

        function t(path) {
            const keys = path.split('.');
            let value = translations[currentLang];
            for (const key of keys) {
                if (value && typeof value === 'object' && key in value) {
                    value = value[key];
                } else {
                    return path;
                }
            }
            return typeof value === 'string' ? value : path;
        }

        function changeLanguage(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            document.getElementById('nav-home').textContent = t('nav.home');
            document.getElementById('nav-about').textContent = t('nav.about');
            document.getElementById('nav-services').textContent = t('nav.services');
            document.getElementById('nav-contact').textContent = t('nav.contact');
        }

        window.onload = function() {
            updateUI();
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .nav { display: flex; gap: 20px; margin-bottom: 20px; }
        .nav a { padding: 10px; text-decoration: none; background: #f0f0f0; }
        .lang-switcher { margin-bottom: 20px; }
        button { padding: 5px 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test des Traductions MatriCx</h1>
    
    <div class="lang-switcher">
        <button onclick="changeLanguage('fr')">Français</button>
        <button onclick="changeLanguage('en')">English</button>
        <span>Langue actuelle: <span id="current-lang">fr</span></span>
    </div>

    <nav class="nav">
        <a href="#" id="nav-home">Accueil</a>
        <a href="#" id="nav-about">À Propos</a>
        <a href="#" id="nav-services">Nos Services</a>
        <a href="#" id="nav-contact">Contact</a>
    </nav>

    <p>Ce test montre si les traductions fonctionnent. Cliquez sur les boutons de langue pour tester.</p>
    <p>Si cela fonctionne, le problème dans l'app React est résolu avec nos modifications récentes.</p>

    <script>
        // Update language display
        function changeLanguage(lang) {
            currentLang = lang;
            document.getElementById('current-lang').textContent = lang;
            updateUI();
        }
    </script>
</body>
</html>
